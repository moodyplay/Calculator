<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <section class="screen">
                <p id="equals-el">lubiue placki</p>
            </section>
            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button not double" id="btnClear">c</button>
                    <button class="calc-button not" id="btnDel">&larr;</button>
                    <button class="calc-button" id="btnDivide">/</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button touch" id="btn7">7</button>
                    <button class="calc-button touch" id="btn8">8</button>
                    <button class="calc-button touch" id="btn9">9</button>
                    <button class="calc-button" id="btnMultiply">*</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button" id="btn4">4</button>
                    <button class="calc-button" id="btn5">5</button>
                    <button class="calc-button" id="btn6">6</button>
                    <button class="calc-button" id="btnSubtract">-</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button" id="btn1">1</button>
                    <button class="calc-button" id="btn2">2</button>
                    <button class="calc-button" id="btn3">3</button>
                    <button class="calc-button" id="btnAdd">&plus;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button tripple" id="btn0">0</button>
                    <button class="calc-button not" id="btnCalculate">&equals;</button>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
